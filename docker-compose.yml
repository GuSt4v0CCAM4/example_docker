version: "3"
services:
    # 1. Servicio de Backend (Laravel)
    backend:
        build:
            context: "./vendor/laravel/sail/runtimes/8.4"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.4/app"
        container_name: coarlumini-backend
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - database

    # 2. Servicio de Frontend (Vue.js)
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: coarlumini-frontend
        ports:
            - "${FRONTEND_PORT:-3000}:80"
        volumes:
            - "./frontend:/app"
            - "/app/node_modules"
        environment:
            - NODE_ENV=development
        networks:
            - sail
        depends_on:
            - backend

    # 3. Servicio de Base de Datos (MySQL)
    database:
        build:
            context: ./database
            dockerfile: Dockerfile
        container_name: coarlumini-database
        ports:
            - "${FORWARD_DB_PORT:-33060}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - "sail-mysql:/var/lib/mysql"
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - "-p${DB_PASSWORD}"
            retries: 3
            timeout: 5s

networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
